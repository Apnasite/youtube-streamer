<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YT Live Streamer</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container">
      <span class="navbar-brand mb-0 h1">YT Live Streamer</span>
      <div class="ms-auto small text-muted">Local admin UI</div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="row mb-3 gx-3">
      <div class="col-md-6">
        <label class="form-label">Channel / Handle</label>
        <input id="channelInput" class="form-control" value="https://www.youtube.com/@IamCitizenind" />
      </div>
      <div class="col-md-3">
        <label class="form-label">Stream Key</label>
        <input id="streamKeyInput" class="form-control" value="wbj3-huuv-eta4-xp5g-9944" />
      </div>
      <div class="col-md-1">
        <label class="form-label">Per page</label>
        <input id="pageSizeInput" type="number" class="form-control" value="10" min="1" />
      </div>
      <div class="col-md-2 d-flex align-items-end">
        <button id="openListBtn" class="btn btn-primary w-100">Open List</button>
      </div>
    </div>

    <div class="row mb-3 gx-3">
      <div class="col-md-8">
        <label class="form-label">Paste YouTube Video Links (one per line)</label>
        <textarea id="ytLinksTextarea" class="form-control" rows="3" placeholder="https://www.youtube.com/watch?v=...\nhttps://youtu.be/...\n..."></textarea>
      </div>
      <div class="col-md-2 d-flex align-items-end">
        <div class="form-check me-2">
          <input class="form-check-input" type="radio" name="linksMode" id="modeReplace" value="replace" checked>
          <label class="form-check-label" for="modeReplace">Replace</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="linksMode" id="modeAppend" value="append">
          <label class="form-check-label" for="modeAppend">Append</label>
        </div>
      </div>
      <div class="col-md-2 d-flex align-items-end">
        <button id="streamLinksBtn" class="btn btn-success w-100">Stream Pasted Links</button>
      </div>
    </div>

    <div id="messageArea"></div>

    <div class="card mb-3" id="streamLinksPanel">
      <div class="card-header">Current Streaming List</div>
      <div class="card-body">
        <div><b>Currently Streaming:</b> <span id="currentStreamingVideo">(none)</span></div>
        <ul id="streamLinksList" class="mt-2 mb-0"></ul>
      </div>
    </div>

    <div id="listPanel" class="card p-3 mb-4" style="display:none;">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <div>
          <button id="prevBtn" class="btn btn-outline-secondary btn-sm">Prev</button>
          <button id="nextBtn" class="btn btn-outline-secondary btn-sm">Next</button>
          <span id="pageInfo" class="ms-2"></span>
        </div>
        <div>
          <button id="selectAllBtn" class="btn btn-sm btn-outline-primary">Select All</button>
          <button id="clearBtn" class="btn btn-sm btn-outline-secondary">Clear</button>
          <button id="startBtn" class="btn btn-success btn-sm">Start Streaming Selected</button>
        </div>
      </div>

      <div id="cardsGrid" class="card-grid mb-3"></div>

      <div id="loadingRow" class="text-center" style="display:none;">
        <div class="spinner-border text-primary" role="status"></div>
        <div class="mt-2">Loading videosâ€¦</div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/script.js"></script>
</body>
</html>
